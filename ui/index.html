<!doctype html>
<html>
    <head>
        <title>Chattings...</title>
        <script src="http://localhost:4000/socket.io/socket.io.js"></script>
        <script src="/static/js/jquery-2.0.3.js"></script>
        <script>
            window.onload = function() {
                //Connect to the socket server...
                var socket = io.connect('http://localhost:4000');

                /***********************************\
                *       Helper functions
                \***********************************/

                function room_add(room) {
                    var room_item = $('#room_item_template')
                        .clone()
                        .removeAttr('id')
                        .attr('room_id', room.room_id)
                        .appendTo('#room_list');
                    room_item.find('.room_name').html(room.name);
                    room_item.find('.room_description').html(room.description);
                    room_item.find('.room_users').html(room.users.length + ' Users');
                    room_item.find('.room_groups').html(room.groups.join(', ') || '&nbsp;');
                }

                function user_join(room_id, user) {
                    console.log('user_join');
                    var chat_room = $('.chat_room[room_id='+room_id+']');
                    var user_item =  chat_room.find('.user_item_template')
                        .clone()
                        .removeClass('user_item_template')
                        .attr('user_id', user.user_id)
                        .appendTo(chat_room.find('.chat_users'));
                    user_item.find('.user_username').html(user.username);
                }

                function showChat(room_id) {
                    $('.chat_room').hide();
                    $('.chat_room[room_id='+room_id+']').show();
                    $('.chat_tab[room_id='+room_id+'] .chat_select').attr('checked', true);
                }

                /**********************************\
                *   Socket handlers (general)
                \**********************************/
                socket.on('error', function(data) {
                    console.log('socket.on:error');
                    console.log(data);
                    $('#error')
                        .stop(true, true)
                        .hide()
                        .html(data.reason)
                        .show()
                        .fadeOut(3000);
                });

                socket.on('disconnect', function(data) {
                    console.log('socket.on:disconnect');
                    //Socket is disconnected, reload the window to start over
                    window.location.reload(true);
                });

                socket.on('login', function(data) {
                    console.log('socket.on:login');
                    //Give UI feedback
                    $('#login').hide();
                    $('#main').show();
                    //Get the list of rooms
                    socket.emit('room_list');
                });

                /**********************************\
                *   Socket handlers (user)
                \**********************************/
                socket.on('user_join', function(data) {
                    console.log('socket.on:user_join');
                    user_join(data.room_id, data.user);
                });

                socket.on('user_leave', function(data) {
                    console.log('socket.on:user_leave');
                    //TODO
                    console.log(data);
                });

                /**********************************\
                *   Socket handlers (room)
                \**********************************/
                socket.on('room_add', function(data) {
                    console.log('socket.on:room_add');
                    //Add the room to the list
                    room_add(data);
                });

                socket.on('room_remove', function(data) {
                    console.log('socket.on:room_remove');
                    //TODO
                    console.log(data);
                    $('[room_id='+data.room_id+']').remove();
                });

                socket.on('room_message', function(data) {
                    console.log('socket.on:room_message');
                    var html = '';
                    html += data.timestamp;
                    html += ': ';
                    html += data.username;
                    html += ': ';
                    html += data.msg;
                    html += '\n';
                    $('.chat_room[room_id='+data.room_id+'] .chat_log pre').append(html);
                })

                socket.on('room_list', function(data) {
                    console.log('socket.on:room_list');
                    data.rooms.forEach(room_add);
                });

                socket.on('room_join', function(data) {
                    console.log('socket.on:room_join');
                    //Create a chat button
                    var chat_tab = $('#chat_tab_template')
                        .clone()
                        .removeAttr('id')
                        .attr('room_id', data.room_id)
                        .appendTo('#chat_list');
                    chat_tab.find('.chat_name').html(data.name);

                    //Create a chat window
                    var chat_room = $('#chat_room_template')
                        .clone()
                        .removeAttr('id')
                        .attr('room_id', data.room_id)
                        .appendTo('#chat_windows');

                    //Show users
                    data.users.forEach(function(user) {
                        user_join(data.room_id, user);
                    });

                    //Show the chat room
                    showChat(data.room_id);
                });

                socket.on('room_leave', function(data) {
                    console.log('socket.on:room_leave');
                    //Remove UI stuff
                    $('.chat_tab[room_id='+room_id+']').remove();
                    $('.chat_room[room_id='+room_id+']').remove();
                });


                /***********************************\
                *       Click handlers
                \***********************************/

                $('#do_login').click(function() {
                    //Login now!
                    console.log('Logging in...');
                    $('#login_fail').hide();
                    socket.emit(
                        'login',
                        {
                            username: $('#username').val(),
                            password: $('#password').val()
                        });
                })

                $(document).on('click', '.room_join', function(e) {
                    var room_id = $(e.currentTarget).closest('[room_id]').attr('room_id');
                    socket.emit(
                        'room_join',
                        {
                            room_id: room_id
                        });
                });

                $(document).on('click', '.chat_select', function(e) {
                    var room_id = $(e.currentTarget).closest('[room_id]').attr('room_id');
                    showChat(room_id);
                });

                $(document).on('click', '.chat_close', function(e) {
                    var room_id = $(e.currentTarget).closest('[room_id]').attr('room_id');
                    console.log('chat_close:'+room_id);
                    //Tell the server we're leaving
                    socket.emit(
                        'room_leave',
                        {
                            room_id: room_id
                        });
                });

                function send_message(e) {
                    var jqe = $(e.currentTarget),
                        room_id = jqe.closest('[room_id]').attr('room_id'),
                        input = jqe.closest('.chat_input input');
                    console.log('send_message:'+room_id+', '+input.val());
                    //Send the message to the server
                    socket.emit(
                        'room_message',
                        {
                            room_id: room_id,
                            msg: input.val()
                        });
                    //Clear the input
                    input.val('');
                }

                $(document).on('keypress', '.chat_input input', function(e) {
                    if (e.charCode === 13) {
                        send_message(e);
                    }
                });

                $(document).on('click', '.chat_input button', send_message);
            }
        </script>

        <style type="text/css">
            /*Put style here!*/
            .frame {
                border: 1px solid black;
                border-radius: 10px;
                position: absolute;
                top: 0px;
                bottom: 0px;
                left: 0px;
                right: 0px;
                margin: 5px;
                padding: 5px;
                background: white;
            }
            #login {
            }
            #main {
                display: none;
            }
            #error {
                display: none;
                background-color: red;
                top: initial;
                bottom: 10px;
                height: 200px;
                left: initial;
                right: 10px;
                width: 250px;
            }
            #room_list {
                width: 250px;
            }
            #chat {
                left: 270px;
            }
            #chat_list {
                height: 30px;
            }
            .chat_room {
                top: 40px;
            }
            .chat_log {
                bottom: 40px;
                right: 260px;
            }
            .chat_log pre {
                overflow: scroll;
                position: absolute;
                top: -7px;
                bottom: -11px;
                left: 7px;
                right: 2px;
            }
            .chat_input {
                top: initial;
                bottom: 0px;
                height: 30px;
                right: 260px;
            }
            .chat_input input {
                position: absolute;
                left: 0px;
                right: 0px;
                margin: 5px;
            }
            .chat_users {
                left: initial;
                right: 0px;
                width: 250px;
            }
            .chat_users .user_item_template {
                display: none;
            }
            .chat_users .user_item {
                position: relative;
            }
            .chat_users .user_item .user_username {
            }

            #room_item_template {
                display: none;
            }
            .room_item {
                position: relative;
                top: initial;
                bottom: initial;
            }
            .room_name {
                font-weight: bold;
                font-size: larger;
            }
            .room_users {
                float: right;
                font-size: smaller;
            }
            .room_description {
            }
            .room_groups {
            }
            .room_join {
                right: 2px;
                bottom: 2px;
                position: absolute;
            }

            #chat_tab_template {
                display: none;
            }
            .chat_tab {
                position: relative;
                display: inline-block;
                margin: 0px;
                padding: 3px;
                padding-right: 8px;
            }
            .chat_name {
            }
            .chat_select {
            }
        </style>
    </head>
    <body>
        <div id="login" class="frame">
            <label for="username">Username: </label>
            <input id="username" type="text" value="admin"/>
            <br/>
            <label for="password">Password: </label>
            <input id="password" type="password" value="admin"/>
            <br/>
            <button id="do_login">Login</button>
            <div id="login_fail" style="display:none;"></div>
        </div>
        <div id="main">
            <div id="room_list" class="frame">
                <div id="room_item_template" class="frame room_item" room_id="room_id">
                    <span class="room_users"># Users</span>
                    <div class="room_name">Name</div>
                    <div class="room_description">Description</div>
                    <button class="room_join">Join</button>
                    <div class="room_groups">Group 1, Group 2</div>
                </div>
            </div>
            <div id="chat" class="frame">
                <div id="chat_list" class="frame">
                    <div id="chat_tab_template" class="frame chat_tab" room_id="room_id">
                        <label>
                            <input type="radio" name="chat_select" class="chat_select"/>
                            <span class="chat_name">Name</span>
                        </label>
                        <button class="chat_close">x</button>
                    </div>
                </div>
                <div id="chat_windows">
                    <div id="chat_room_template" class="frame chat_room" style="display: none;">
                        <div class="frame chat_log">
                            <pre></pre>
                        </div>
                        <div class="frame chat_input">
                            <input/>
                            <button>Send</button>
                        </div>
                        <div class="frame chat_users">
                            <div class="user_item_template frame user_item">
                                <span class="user_username">Username</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="error" class="frame"></div>
    </body>
</html>
