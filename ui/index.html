<!doctype html>
<html>
    <head>
        <title>Chattings...</title>
        <script src="http://localhost:4000/socket.io/socket.io.js"></script>
        <script src="/static/js/jquery-2.0.3.js"></script>
        <script src="/static/js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
    </head>
    <body>
        <div id="login" class="frame">
            <label for="username">Username: </label>
            <input id="username" type="text" value="admin"/>
            <br/>
            <label for="password">Password: </label>
            <input id="password" type="password" value="admin"/>
            <br/>
            <button id="do_login">Login</button>
            <div id="login_fail" style="display:none;"></div>
        </div>
        <div id="main">
            <div id="room_list" class="frame">
                <div id="room_item_template" class="frame room_item" room_id="room_id">
                    <span class="room_users"># Users</span>
                    <div class="room_name">Name</div>
                    <div class="room_description">Description</div>
                    <button class="room_join">Join</button>
                    <div class="room_groups">Group 1, Group 2</div>
                </div>
            </div>
            <div id="chat" class="frame">
                <div id="chat_list" class="frame">
                    <div id="chat_tab_template" class="frame chat_tab" room_id="room_id">
                        <label>
                            <input type="radio" name="chat_select" class="chat_select"/>
                            <span class="chat_name">Name</span>
                        </label>
                        <button class="chat_close">x</button>
                    </div>
                </div>
                <div id="chat_windows">
                    <div id="chat_room_template" class="frame chat_room" style="display: none;">
                        <div class="frame chat_log">
                            <pre></pre>
                        </div>
                        <div class="frame chat_input">
                            <input/>
                            <button>Send</button>
                        </div>
                        <div class="frame chat_users">
                            <div class="user_item_template frame user_item">
                                <span class="user_username">Username</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="error" class="frame"></div>
    </body>
</html>
